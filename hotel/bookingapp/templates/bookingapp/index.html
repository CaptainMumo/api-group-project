<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-secondary">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Our Hotel</span>
        </div>
    </nav>  
    <div class="container text-center">
        <p class="h3">Available Rooms</p>
        <div class="row">
            {% for room in rooms %}
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Room No. {{ room.number }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Category: {{ room.category }}</h6>
                    </div>
                    <div class="card-body">                       
                      
                      <p class="card-text">Beds: {{ room.beds }}</p> 
                      <p class="card-text">Capacity: {{ room.capacity }}</p>                     
                    </div>
                </div>           
                
            </div>
            {% endfor %}
        </div>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
